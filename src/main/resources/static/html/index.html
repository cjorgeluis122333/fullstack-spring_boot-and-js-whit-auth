<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../assets/boostrap/bootstrap.css">
    <script src="../assets/boostrap/bootstrap.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container col-md-12">

    <form action="" class="form-control">

        <div class="col-md-12">
            <label for="username">Email address:</label>
            <input type="text" class="form-control" id="username" placeholder="Insert your username">
        </div>

        <div class="">
            <label for="pass">Password:</label>
            <input type="password" class="form-control" id="pass" placeholder="Insert your password">
        </div>

        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember me
            </label>
        </div>

        <button type="button" class="btn btn-primary" id="login">Submit</button>

    </form>

</div>

<script src="../js/login.js"></script>
</body>
</html>
